<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        header {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .error-content {
            max-width: 500px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #008080;
            /* Teal */
            margin: 0;
        }

        h2 {
            font-size: 32px;
            margin: 10px 0;
            color: #006666;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        main {
            text-align: center;
            margin-bottom: 40px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #008080;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #006666;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="error-content">
            <p class="error-code">404</p>
            <h2>Oops! Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
        </div>
    </header>
    <main>
        <a href="/">‚Üê Back to Home</a>
    </main>
</body>
</html>
